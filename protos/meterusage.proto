syntax = "proto3";

package meterusage;

// The greeting service definition.
service MeterUsage {
    // Sends a greeting
    rpc SayHi (HelloRequest) returns (HelloReply) {}
}
  
// The request message containing the user's name.
message HelloRequest {
    string name = 1;
}

// The response message containing the greetings
message HelloReply {
    string message = 1;
}